<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slideshow Example</title>
</head>
<body>
    
    <h1>Slideshow Example</h1>

    <!-- Make a slideshow -->
    <slide-show>
        <slide-show-data>
            <img src="./assets/img/grass1.jpg" alt="Touch some grass">
            <img src="./assets/img/grass2.jpg" alt="Touch some grass">
            <img src="./assets/img/grass3.jpg" alt="Touch some grass">
        </slide-show-data>
    </slide-show>


    <!-- Add the slideshow script -->
    <script src="./slideshow.js"></script>

</body>
</html>
